<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Div com Imagem de Fundo e Divs Internas Separadas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="background-image">
  <div class="container">
    <div class="inner-div">
      <h2>Div Interna 1</h2>
      <p>info 1</p>
    </div>
    <div class="iner-div">
      <h3>Div Interna 2</h3>
      <p>Conteúdo da segunda div interna.</p>
    </div>
  </div>
</div>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Final do Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="final-section">
        <img src="caminho/para/sua/foto.jpg" alt="Foto de perfil" class="profile-img">
        <div class="info">
            <h2>Do campo a cidade</h2>
            <p>Descrição breve do site.</p>
            <ul>
                <li><strong>E-mail:</strong> exemplo@email.com</li>
                <li><strong>Telefone:</strong> (XX) XXXX-XXXX</li>
                <li><strong>Endereço:</strong> Rua Exemplo, 1234</li>
            </ul>
        </div>
    </div>

</body>
</html>
