<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1>Bem-vindo ao meu site!</h1>
      <p>Este é um site simples criado com HTML e CSS.</p>
      <button>Ver mais</button>
    </section>
    <section id="sobre">
      <h1>Sobre mim</h1>
      <p>Eu sou um desenvolvedor web e estou aprendendo a criar sites incríveis.</p>
      <img src="image.jpg" alt="Imagem de perfil">
    </section>
    <section id="contato">
      <h1>Contato</h1>
      <p>Entre em contato comigo através do formulário abaixo.</p>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea><br><br>
        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Meu Site</p>
  </footer>
</body>
</html>
